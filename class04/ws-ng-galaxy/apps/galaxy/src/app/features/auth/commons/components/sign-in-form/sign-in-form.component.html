<form [formGroup]="formGroup" (ngSubmit)="send()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="formGroup.get('email').hasError('required')">Este campo es requerido</mat-error>
        <mat-error *ngIf="formGroup.get('email').hasError('pattern')">El email no es válido</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="showPassword = !showPassword">
          <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="formGroup.get('email').hasError('required')">Este campo es requerido</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button>Ingresar</button>
      <button type="button" mat-button>Registrarse</button>
    </mat-card-actions>
  </mat-card>
</form>
