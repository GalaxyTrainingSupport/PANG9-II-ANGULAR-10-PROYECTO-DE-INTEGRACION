<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="instructor">
    <mat-header-cell *matHeaderCellDef> Instuctor </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.instructor?.fullName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date | date}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="start">
    <mat-header-cell *matHeaderCellDef> Inicio </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.startTime}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="end">
    <mat-header-cell *matHeaderCellDef> Fin </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.endTime}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
    <mat-cell *matCellDef="let element">

      <button mat-icon-button color="accent" (click)="edit.emit(element._id)">
        <mat-icon>update</mat-icon>
      </button>

      <button mat-icon-button color="warn"  (click)="remove.emit(element._id)">
        <mat-icon>delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
