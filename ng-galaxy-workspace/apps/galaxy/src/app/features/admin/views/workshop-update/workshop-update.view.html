<p>workshop-update works!</p>

<app-workshop-update-poster
  class="mat-elevation-z4"
  [poster]="presenter.workshop?.poster"
  (upload)="presenter.updatePoster($event)"
>
</app-workshop-update-poster>

<app-workshop-form
  class="mat-elevation-z4"
  [workshop]="presenter.workshop"
  [instructors]="presenter.instructors"
  (save)="presenter.update($event)"
  (cancel)="presenter.goBack()">
</app-workshop-form>
